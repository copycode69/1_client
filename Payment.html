<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - BNA Wood Carvings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .payment-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      img {
        width: 100%;
        max-width: 200px;
        margin-bottom: 20px;
      }

      .amount-due {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      .checkout-button {
        background-color: #28a745;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
      }

      .checkout-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Scan to Pay</h2>
      <img
        src="/mnt/data/WhatsApp Image 2024-08-28 at 18.32.46_c222ef38.jpg"
        alt="QR Code"
      />
      <div class="amount-due">Amount Due: Rs. <span id="amount">0.00</span></div>
      <button class="checkout-button" id="generate-receipt">Generate Receipt</button>
    </div>

    <script>
      const amount = localStorage.getItem("cartTotal") || "0.00";
      document.getElementById("amount").innerText = amount;

      document.getElementById("generate-receipt").addEventListener("click", () => {
        const receiptWindow = window.open("", "Receipt", "width=600,height=400");
        receiptWindow.document.write(`
          <html>
          <head>
            <title>Receipt</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                margin: 20px;
              }
              h2 {
                text-align: center;
              }
              .receipt-container {
                max-width: 500px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: #f9f9f9;
              }
              .receipt-details {
                margin-top: 20px;
              }
              .receipt-details p {
                margin: 10px 0;
              }
              .total {
                font-size: 1.5rem;
                font-weight: bold;
                text-align: right;
              }
            </style>
          </head>
          <body>
            <div class="receipt-container">
              <h2>BNA Wood Carvings</h2>
              <div class="receipt-details">
                <p>Payment Date: ${new Date().toLocaleDateString()}</p>
                <p>Transaction ID: ${Math.floor(Math.random() * 100000000)}</p>
                <p class="total">Total Paid: Rs. ${amount}</p>
              </div>
            </div>
          </body>
          </html>
        `);
        receiptWindow.document.close();
        receiptWindow.print();
      });
    </script>
  </body>
</html>
